name: zeeshan_exam
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  get: 4.6.1
  flutter_svg: 1.0.3
  http: 0.13.4
  connectivity_plus: 2.3.0
  flutter_staggered_grid_view: ^0.6.1
  scrollable_positioned_list: ^0.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
   - assets/images/
   - assets/json/

  fonts:
    - family: WaterBrush
      fonts:
        - asset: assets/font/WaterBrush-Regular.ttf